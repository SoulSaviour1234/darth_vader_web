<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold, Italic and Underlined</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Text Formatting Examples</h1>
    <p class="bold">This is a <b>Bold</b> Sentence</p>
    <p class="italic">This is an <i>Italic</i> Sentence</p>
    <p class="underline">This is an <u>Underlined</u> Sentence</p>
    <b><i><u>This is a Bold, Italic, and Underlined Sentence</u></i></b>
</body>
</html>
