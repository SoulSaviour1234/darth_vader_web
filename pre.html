<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preformatted Identity</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #00fff7;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .terminal {
      background: rgba(0, 255, 0, 0.15); /* vibrant green tint */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.7), 0 0 50px rgba(0, 255, 0, 0.5);
      white-space: pre;
      overflow: hidden;
      font-size: 1.2em;
      border-left: 4px solid #00ff00;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
      width: 26ch;
      color: #ffffff;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 26ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <div class="terminal">
I am Srijit Paul
I am Soul Saviour
I am Darth Vader
I am Raajpakhi
  </div>
</body>
</html>
