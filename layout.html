<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Sci-Fi Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: grid;
      grid-template-areas:
        "header"
        "main"
        "footer";
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      background: linear-gradient(135deg, #00b4d8, #ff00b3); /* Using the pink from the background */
      color: #ffffff;
    }

    header, footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #ffffff;
      animation: typing 2s steps(30, end), blink 0.75s step-end infinite;
    }

    header {
      grid-area: header;
      background-color: #1e90ff; /* Electric Blue */
    }

    footer {
      grid-area: footer;
      background-color: #ff00b3; /* Pink from background */
      font-size: 1.3rem;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    main {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-gap: 20px;
      padding: 2rem;
      grid-area: main;
    }

    section, article, aside {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1.2rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    section:hover, article:hover, aside:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }

    aside {
      background-color: rgba(0, 0, 0, 0.3);
    }

    aside:first-of-type {
      grid-column: 1;
    }

    aside:last-of-type {
      grid-column: 3;
    }

    article {
      margin-top: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    section i, aside i {
      margin-right: 10px;
      color: #00fff7;
    }

    section:last-of-type {
      grid-column: 1 / -1;
      margin-top: 20px;
      background-color: rgba(0, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }

      header, footer {
        font-size: 1.5rem;
      }

      section, aside {
        margin-bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      header, footer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-globe"></i> THIS IS HEADER
  </header>
  <main>
    <aside>
      <i class="fas fa-lightbulb"></i> THIS IS ASIDE 1
    </aside>

    <section>
      <i class="fas fa-layer-group"></i> THIS IS SECTION 1
      <article>
        <i class="fas fa-newspaper"></i> THIS IS ARTICLE 1
      </article>
      <article>
        <i class="fas fa-newspaper"></i> THIS IS ARTICLE 2
      </article>
    </section>

    <aside>
      <i class="fas fa-cogs"></i> THIS IS ASIDE 2
    </aside>

    <section>
      <i class="fas fa-code-branch"></i> THIS IS SECTION 2
    </section>
  </main>
  <footer>
    <i class="fas fa-rocket"></i> THIS IS FOOTER
  </footer>
</body>
</html>
