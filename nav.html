<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Nav Tab</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #0f0c29, #302b63, #ff00cc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      background-color: #ffffff;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.6), 0 0 45px rgba(255, 255, 255, 0.3);
    }

    nav a {
      display: block;
      margin: 12px 0;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00cc, #333399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.4s ease;
    }

    nav a:hover {
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/about.txt">My About</a>
    <a href="https://www.facebook.com/srijit.paul.946">My Facebook</a>
    <a href="https://www.instagram.com/_raajpakhi_13/">My Instagram</a>
  </nav>
</body>
</html>
